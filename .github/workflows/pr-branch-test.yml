name: PR Test Pipeline

on:
  pull_request:

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Create success artifact
        if: success()
        run: echo "success" > success.txt
        uses: actions/upload-artifact@v3
        with:
          name: pr-check-success
          path: success.txt
